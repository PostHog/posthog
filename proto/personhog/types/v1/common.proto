syntax = "proto3";
package personhog.types.v1;

// TeamDistinctId is a cross-team lookup key for person resolution
message TeamDistinctId {
  int64 team_id = 1;
  string distinct_id = 2;
}

// GroupKey is a cross-team lookup key for group resolution
message GroupKey {
  int64 team_id = 1;
  int32 group_type_index = 2;
  string group_key = 3;
}

// GroupIdentifier is a within-team group lookup key
message GroupIdentifier {
  int32 group_type_index = 1;
  string group_key = 2;
}
