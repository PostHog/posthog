name: CI

on:
    - pull_request

jobs:
    code-quality:
        name: Code quality
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v1

            - name: Set up Node 14
              uses: actions/setup-node@v1
              with:
                  node-version: 14

            - name: Install package.json dependencies with Yarn
              run: yarn

            - name: Check formatting with prettier
              run: yarn prettier:check

            - name: Lint with ESLint
              run: yarn lint

    tests-starts-with-posthog:
        name: Tests / Starts with PostHog
        runs-on: ubuntu-20.04

        services:
            postgres:
                image: postgres:12
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_posthog
                ports: ['5432:5432']
                options: --health-cmd pg_isready --health-interval 15s --health-timeout 10s --health-retries 10
            redis:
                image: redis
                ports:
                    - '6379:6379'
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 15s
                    --health-timeout 10s
                    --health-retries 10

        env:
            REDIS_URL: 'redis://localhost'

        steps:
            - name: Check out Django server for database setup
              uses: actions/checkout@v2
              with:
                  repository: 'PostHog/posthog'
                  path: 'posthog/'

            - name: Check out plugin server
              uses: actions/checkout@v2
              with:
                  path: 'plugin-server'

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8

            - name: Install SAML (python3-saml) dependencies
              run: sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl

            - name: Set up Node 14
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - uses: actions/cache@v2
              with:
                  path: ${{ env.pythonLocation }}
                  key: ${{ env.pythonLocation }}-v1-${{ hashFiles('posthog/requirements.txt') }}

            - name: Install requirements.txt dependencies with pip
              run: |
                  pip install --upgrade pip
                  pip install --upgrade --upgrade-strategy eager -r posthog/requirements.txt

            - name: Set up databases
              env:
                  SECRET_KEY: 'abcdef' # unsafe - for testing only
                  DATABASE_URL: 'postgres://postgres:postgres@localhost:5432/posthog'
                  TEST: 'true'
              run: python posthog/manage.py setup_test_environment

            - name: Build the plugin server and link it with yarn
              run: |
                  cd plugin-server
                  yarn
                  yarn build
                  rm -rf node_modules
                  yarn install --production
                  yarn link

            - name: Run the linked plugin server from under `posthog/plugins`
              timeout-minutes: 5
              env:
                  DATABASE_URL: 'postgres://postgres:postgres@localhost:5432/test_posthog'
                  REDIS_URL: 'redis://localhost'
              run: |
                  echo "ðŸ”— Linking this plugin server into posthog(master)/plugins/"
                  cd posthog/plugins
                  yarn link "@posthog/plugin-server"
                  yarn

                  echo "ðŸ Starting the plugin server dist/ (compiled JS) via posthog(master)/plugins/"
                  mkdir -p tmp
                  yarn start &> tmp/plugin-server.log &
                  pid=$!

                  echo "â³ Waiting 20 seconds to see if it runs"
                  sleep 20

                  echo "ðŸ¤” Checking if it's still running, as it should be"
                  if ! kill $pid > /dev/null 2>&1; then
                      echo "ðŸ˜µ It was not running!"
                      echo "ðŸªµ Here's the log:"
                      echo ""
                      cat tmp/plugin-server.log
                      exit 1
                  fi

                  echo 'ðŸ¤” Checking if it logged "All systems go"'
                  str=`cat tmp/plugin-server.log | grep "All systems go"`
                  if [ ! "$str" ];then
                      sleep 10
                      echo 'ðŸ˜µ Did not find "All systems go" in plugin server log output!'
                      echo "ðŸªµ Here's the log:"
                      echo ""
                      cat tmp/plugin-server.log
                      exit 1
                  fi

                  sleep 10
                  echo 'âœ… All systems went!'
                  echo "ðŸªµ Here's the complete log:"
                  echo ""
                  cat tmp/plugin-server.log
                  rm -f tmp/plugin-server.log

