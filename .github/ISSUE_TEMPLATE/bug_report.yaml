name: Bug report
description: Something not working as expected? Let us look into it
labels: [bug]
body:
    - type: textarea
      attributes:
          label: Bug Description
          description: Please describe. If this affects the front-end, screenshots would be of great help.
      validations:
          required: true
    - type: textarea
      attributes:
          label: Expected Behavior
          description: A concise description of what you expected to happen.
      validations:
          required: false
    - type: textarea
      attributes:
          label: How To Reproduce
          description: Steps to reproduce the behavior.
          placeholder: |
              1.
              2.
              3.
      validations:
          required: false
    - type: textarea
      attributes:
          label: Environment
          description: |
              examples:
                - **PostHog Cloud**
                - **Self-Hosted PostHog**
          value: |
              - PostHog Cloud
              - Self-Hosted PostHog
          render: markdown
      validations:
          required: false
    - type: input
      attributes:
          label: Self-Hosted Version (If applicable)
          description: If self-hosted, please provide version/commit
      validations:
          required: false
    - type: textarea
      attributes:
          label: Additonal Context
          description: |
              Links? References? Anything that will give us more context about the issue you are encountering!

              Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
      validations:
          required: false
