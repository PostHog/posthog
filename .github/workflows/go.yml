name: Go Test (for livestream service)

on:
    pull_request:
        paths:
            - 'livestream/**'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: 1.22

            - name: Change directory to livestream
              run: cd livestream

            - name: Run tests
              run: go test -v
