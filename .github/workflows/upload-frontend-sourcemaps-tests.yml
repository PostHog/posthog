name: Test frontend sourcemaps upload

on:
    push:
        branches:
            - ab/feat/upload-ph-sourcemaps

jobs:
    test_sourcemap_upload:
        name: Test sourcemap upload
        runs-on: depot-ubuntu-latest
        permissions:
            id-token: write
            contents: read
            packages: write

        steps:
            - name: Check out
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

            - name: Set up Depot CLI
              uses: depot/setup-action@b0b1ea4f69e92ebf5dea3f8713a1b0c37b2126a5 # v1

            - name: Build frontend with sourcemap upload
              id: build
              uses: depot/build-push-action@2583627a84956d07561420dcc1d0eb1f2af3fac0 # v1
              with:
                  buildx-fallback: false
                  push: false
                  target: frontend-build
                  secrets: |
                      posthog_token=${{ secrets.POSTHOG_API_TOKEN }}
