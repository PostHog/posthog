name: MCP CI

on:
    push:
        branches: [master]
    pull_request:

jobs:
    changes:
        permissions:
            contents: read
        runs-on: ubuntu-24.04
        timeout-minutes: 5
        name: Determine need to run MCP checks
        outputs:
            mcp: ${{ steps.filter.outputs.mcp || 'true' }}
        steps:
            - uses: actions/checkout@v4

            - uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50 # v2
              id: filter
              if: github.event_name != 'push' # Run all tests on master push
              with:
                  filters: |
                      mcp:
                        - 'services/mcp/**'
                        - '.github/workflows/mcp-ci.yml'
                        - '.github/workflows/mcp-publish.yml'

    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest
        needs: changes
        permissions:
            contents: read
        if: needs.changes.outputs.mcp == 'true'
        concurrency:
            group: ${{ github.workflow }}-unit-${{ github.head_ref || github.ref }}
            cancel-in-progress: ${{ github.event_name == 'pull_request' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4

            - name: Setup Node.js
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
              with:
                  node-version: 22
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run unit tests
              run: cd services/mcp && pnpm run test

    integration-tests:
        name: Integration Tests
        runs-on: ubuntu-latest
        needs: [changes, unit-tests]
        if: needs.changes.outputs.mcp == 'true'
        permissions:
            contents: read
        concurrency:
            group: ${{ github.workflow }}-integration-${{ github.head_ref || github.ref }}
            cancel-in-progress: ${{ github.event_name == 'pull_request' }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4

            - name: Setup Node.js
              uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
              with:
                  node-version: 22
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Run integration tests
              run: cd services/mcp && pnpm run test:integration
              env:
                  TEST_POSTHOG_API_BASE_URL: ${{ secrets.MCP_TEST_API_BASE_URL }}
                  TEST_POSTHOG_PERSONAL_API_KEY: ${{ secrets.MCP_TEST_PERSONAL_API_KEY }}
                  TEST_ORG_ID: ${{ secrets.MCP_TEST_ORG_ID }}
                  TEST_PROJECT_ID: ${{ secrets.MCP_TEST_PROJECT_ID }}
