name: Livestream

on:
    pull_request:
        paths:
            - 'livestream/**'

jobs:
    test:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout code
              uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2

            - name: Set up Go
              uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v2
              with:
                  go-version: 1.22

            - name: Run tests
              run: cd livestream && go test -v
