name: Livestream

on:
    pull_request:
        paths:
            - 'livestream/**'

jobs:
    test:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout code
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v2

            - name: Set up Go
              uses: actions/setup-go@bfdd3570ce990073878bf10f6b2d79082de49492 # v2
              with:
                  go-version: 1.22

            - name: Run tests
              run: cd livestream && go test -v
