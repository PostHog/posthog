name: Lint PR

on:
    pull_request:
        types:
            - opened
            - edited
            - synchronize

jobs:
    lint-pr:
        name: Validate PR title
        runs-on: ubuntu-latest
        steps:
            - uses: amannn/action-semantic-pull-request@v4
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  validateSingleCommit: true
                  validateSingleCommitMatchesPrTitle: true
