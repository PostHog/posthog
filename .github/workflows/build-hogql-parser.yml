name: Release hogql-parser

on:
    push:
        branches:
            - master
        paths:
            - hogql_parser/**
            - .github/workflows/build-hogql-parser.yml
    pull_request:
        paths:
            - hogql_parser/**
            - .github/workflows/build-hogql-parser.yml

jobs:
    build-wheels:
        name: Build wheels
        runs-on: macos-12
        timeout-minutes: 120

        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker with Linux virtualization
              if: runner.os == 'macos'
              run: |
                  brew install docker
                  colima start

            - uses: actions/setup-python@v3

            - name: Build sdist
              run: cd hogql_parser && python setup.py sdist

            - name: Install cibuildwheel
              run: python -m pip install cibuildwheel==2.16.*

            # Surprisingly, it's much faster to build Linux aarch64 wheels on macOS. About 10x faster in fact,
            # so it makes sense to use the 10x more expensive macOS runner here - same cost, 1/10th of the time
            - name: Build wheels for Linux
              run: cd hogql_parser && python -m cibuildwheel --output-dir dist --platform linux

            - name: Build wheels for macOS
              run: cd hogql_parser && python -m cibuildwheel --output-dir dist --platform macos
              env:
                  MACOSX_DEPLOYMENT_TARGET: '12' # A modern target allows us to use C++20

            - uses: actions/upload-artifact@v3
              with:
                  path: |
                      hogql_parser/dist/*.whl
                      hogql_parser/dist/*.tar.gz
                  if-no-files-found: error

    publish:
        name: Publish on PyPI
        needs: build-wheels
        environment: pypi-hogql-parser
        permissions:
            id-token: write
        runs-on: ubuntu-22.04
        steps:
            - name: Fetch wheels
              uses: actions/download-artifact@v3
              with:
                  name: artifact
                  path: dist/

            - name: Publish package to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
