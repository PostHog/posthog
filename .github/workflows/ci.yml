name: CI

on:
    - pull_request

jobs:
    code-quality:
        name: Code quality
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v1

            - name: Set up Node 14
              uses: actions/setup-node@v1
              with:
                  node-version: 14

            - name: Install package.json dependencies with Yarn
              run: yarn

            - name: Check formatting with prettier
              run: yarn prettier:check

            - name: Lint with ESLint
              run: yarn lint

    tests-postgres:
        name: Tests / Postgres + Redis
        runs-on: ubuntu-20.04

        services:
            postgres:
                image: postgres:12
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_posthog
                ports: ['5432:5432']
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
            redis:
                image: redis
                ports:
                    - '6379:6379'
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        env:
            REDIS_URL: 'redis://localhost'

        steps:
            - name: Check out Django server for database setup
              uses: actions/checkout@v2
              with:
                  repository: 'PostHog/posthog'
                  path: 'posthog/'

            - name: Check out plugin server
              uses: actions/checkout@v2
              with:
                  path: 'plugin-server'

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8

            - name: Set up Node 14
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install requirements.txt dependencies with pip
              run: python -m pip install --upgrade pip && python -m pip install -r posthog/requirements.txt

            - name: Set up databases
              env:
                  SECRET_KEY: 'abcdef' # unsafe - for testing only
                  DATABASE_URL: 'postgres://postgres:postgres@localhost:5432/posthog'
                  TEST: 'true'
              run: python posthog/manage.py setup_test_environment

            - name: Install package.json dependencies with Yarn
              run: cd plugin-server && yarn

            - name: Test with Jest
              env:
                  # Below DB name has `test_` prepended, as that's how Django (ran above) creates the test DB
                  DATABASE_URL: 'postgres://postgres:postgres@localhost:5432/test_posthog'
                  REDIS_URL: 'redis://localhost'
              run: cd plugin-server && yarn test:postgres

    benchmarks-postgres:
        name: Benchmarks / Postgres + Redis
        runs-on: ubuntu-20.04

        services:
            postgres:
                image: postgres:12
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_posthog
                ports: ['5432:5432']
                options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
            redis:
                image: redis
                ports:
                    - '6379:6379'
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        env:
            REDIS_URL: 'redis://localhost'

        steps:
            - name: Check out Django server for database setup
              uses: actions/checkout@v2
              with:
                  repository: 'PostHog/posthog'
                  path: 'posthog/'

            - name: Check out plugin server
              uses: actions/checkout@v2
              with:
                  path: 'plugin-server'

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8

            - name: Set up Node 14
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install requirements.txt dependencies with pip
              run: python -m pip install --upgrade pip && python -m pip install -r posthog/requirements.txt

            - name: Set up databases
              env:
                  SECRET_KEY: 'abcdef' # unsafe - for testing only
                  DATABASE_URL: 'postgres://postgres:postgres@localhost:5432/posthog'
                  TEST: 'true'
              run: python posthog/manage.py setup_test_environment

            - name: Install package.json dependencies with Yarn
              run: cd plugin-server && yarn

            - name: Run benchmarks
              env:
                  # Below DB name has `test_` prepended, as that's how Django (ran above) creates the test DB
                  DATABASE_URL: 'postgres://postgres:postgres@localhost:5432/test_posthog'
                  REDIS_URL: 'redis://localhost'
              run: cd plugin-server && yarn benchmark
