name: Livestream Docker CI/CD

on:
    push:
        branches:
            - master
        paths:
            - 'livestream/**'
            - '.github/workflows/livestream-docker-image.yml'

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write

        outputs:
            sha: ${{ steps.push.outputs.digest }}

        steps:
            - name: Check out livestream code
              uses: actions/checkout@v4
              with:
                  sparse-checkout: 'livestream/'
                  sparse-checkout-cone-mode: false

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
                  logout: false

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/posthog/posthog/livestream

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Build and push Docker image
              id: push
              if: github.ref == 'refs/heads/master'
              uses: docker/build-push-action@v5
              with:
                  context: livestream/
                  file: livestream/Dockerfile
                  push: true
                  platforms: linux/amd64,linux/arm64
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: get deployer token
              id: deployer
              uses: getsentry/action-github-app-token@v3
              with:
                  app_id: ${{ secrets.DEPLOYER_APP_ID }}
                  private_key: ${{ secrets.DEPLOYER_APP_PRIVATE_KEY }}

            - name: Trigger livestream deployment
              uses: peter-evans/repository-dispatch@v3
              with:
                  token: ${{ steps.deployer.outputs.token }}
                  repository: PostHog/charts
                  event-type: commit_state_update
                  client-payload: |
                      {
                        "values": {
                          "image": {
                            "sha": "${{ needs.build.outputs.sha }}"
                          }
                        },
                        "release": "livestream",
                        "commit": ${{ toJson(github.event.head_commit) }},
                        "repository": ${{ toJson(github.repository) }},
                        "timestamp": "${{ github.event.workflow_run.created_at }}"
                      }
