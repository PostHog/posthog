name: Livestream Docker CI/CD

on:
    push:
        branches:
            - master
        paths:
            - 'livestream/**'
            - '.github/workflows/livestream-docker-image.yml'

jobs:
    build:
        runs-on: depot-ubuntu-latest

        permissions:
            contents: read
            packages: write
            id-token: write

        outputs:
            sha: ${{ steps.push.outputs.digest }}

        steps:
            - name: Check out livestream code
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
              with:
                  sparse-checkout: 'livestream/'
                  sparse-checkout-cone-mode: false

            - name: Log in to the Container registry
              uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
                  logout: false

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
              with:
                  images: ghcr.io/posthog/posthog/livestream

            - name: Set up Depot CLI
              uses: depot/setup-action@b0b1ea4f69e92ebf5dea3f8713a1b0c37b2126a5 # v1

            - name: Build and push Docker image
              id: push
              if: github.ref == 'refs/heads/master'
              uses: depot/build-push-action@636daae76684e38c301daa0c5eca1c095b24e780 # v1
              with:
                  context: ./livestream/
                  file: livestream/Dockerfile
                  push: true
                  platforms: linux/amd64,linux/arm64
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  project: '87b1ch2t7h'

    deploy:
        runs-on: ubuntu-24.04
        needs: build
        steps:
            - name: get deployer token
              id: deployer
              uses: getsentry/action-github-app-token@d4b5da6c5e37703f8c3b3e43abb5705b46e159cc # v3
              with:
                  app_id: ${{ secrets.DEPLOYER_APP_ID }}
                  private_key: ${{ secrets.DEPLOYER_APP_PRIVATE_KEY }}

            - name: Trigger livestream deployment
              uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0 # v3
              with:
                  token: ${{ steps.deployer.outputs.token }}
                  repository: PostHog/charts
                  event-type: commit_state_update
                  client-payload: |
                      {
                        "values": {
                          "image": {
                            "sha": "${{ needs.build.outputs.sha }}"
                          }
                        },
                        "release": "livestream",
                        "commit": ${{ toJson(github.event.head_commit) }},
                        "repository": ${{ toJson(github.repository) }},
                        "timestamp": "${{ github.event.head_commit.timestamp }}"
                      }
