name: Rust CI
on:
    workflow_dispatch:
    push:
        branches: [master, main]
    pull_request:
    merge_group:

env:
    CARGO_TERM_COLOR: always
    UV_HTTP_TIMEOUT: 120

jobs:
    # Job to decide if we should run rust ci
    # See https://github.com/dorny/paths-filter#conditional-execution for more details
    changes:
        runs-on: ubuntu-24.04
        timeout-minutes: 5
        if: github.repository == 'PostHog/posthog'
        name: Determine need to run Rust checks
        permissions:
            contents: read
            pull-requests: read
        # Set job outputs to values from filter step
        outputs:
            rust: ${{ steps.filter.outputs.rust || 'true' }}
            matrix: ${{ steps.shards.outputs.matrix }}
        steps:
            # For pull requests it's not necessary to checkout the code, but we
            # also want this to run on master so we need to checkout
            - uses: actions/checkout@v6
              with:
                  clean: false
            - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
              id: filter
              if: github.event_name != 'push' # Run all tests on master push
              with:
                  filters: |
                      rust:
                        # Avoid running rust tests for irrelevant changes
                        - 'rust/**'
                        - 'proto/**'
                        - '.github/workflows/ci-rust.yml'
                        - '.github/workflows/rust.yml'
                        - '.github/workflows/rust-docker-build.yml'
                        - 'posthog/management/commands/setup_test_environment.py'
                        - 'posthog/migrations/**'
                        - 'ee/migrations/**'
                        - 'docker-compose.dev.yml'

            # Bin-pack packages into balanced test shards.
            # Weights are approximate test durations in seconds â€” update periodically.
            - name: Compute test shards
              id: shards
              if: steps.filter.outputs.rust != 'false'
              shell: python3 {0}
              run: |
                  import json, os

                  packages = {
                      "batch-import-worker": 137,
                      "capture": 198,
                      "capture-logs": 130,
                      "common-alloc": 37,
                      "common-compression": 14,
                      "common-cookieless": 72,
                      "common-database": 10,
                      "common-dns": 8,
                      "common-geoip": 4,
                      "common-hypercache": 93,
                      "common-kafka": 68,
                      "common-metrics": 7,
                      "common-profiler": 49,
                      "common-s3": 29,
                      "cyclotron-core": 25,
                      "cyclotron-janitor": 107,
                      "cyclotron-node": 22,
                      "cymbal": 173,
                      "embedding-worker": 98,
                      "feature-flags": 241,
                      "health": 8,
                      "hogvm": 5,
                      "hook-api": 88,
                      "hook-common": 73,
                      "hook-janitor": 94,
                      "hook-worker": 100,
                      "kafka-deduplicator": 239,
                      "limiters": 23,
                      "personhog-replica": 49,
                      "personhog-router": 10,
                      "posthog-symbol-data": 4,
                      "property-defs-rs": 93,
                      "serve-metrics": 8,
                  }

                  TARGET_SHARDS = 8

                  # Greedy bin-packing: largest first into lightest bucket
                  buckets = [[] for _ in range(TARGET_SHARDS)]
                  times = [0] * TARGET_SHARDS

                  for pkg, t in sorted(packages.items(), key=lambda x: -x[1]):
                      lightest = min(range(TARGET_SHARDS), key=lambda i: times[i])
                      buckets[lightest].append(pkg)
                      times[lightest] += t

                  matrix = {
                      "include": [
                          {"packages": " ".join(sorted(b))}
                          for b in buckets
                          if b
                      ]
                  }

                  for i, b in enumerate(buckets):
                      if b:
                          print(f"Shard {i + 1} ({times[i]}s): {', '.join(sorted(b))}")

                  with open(os.environ["GITHUB_OUTPUT"], "a") as f:
                      f.write(f"matrix={json.dumps(matrix)}\n")

    build:
        name: Build Rust services
        needs: changes
        if: needs.changes.outputs.rust == 'true'
        runs-on: depot-ubuntu-22.04-4

        defaults:
            run:
                working-directory: rust

        steps:
            # Checkout project code
            # Use sparse checkout to only select files in rust directory
            # Turning off cone mode ensures that files in the project root are not included during checkout
            - uses: actions/checkout@v6
              with:
                  sparse-checkout: |
                      rust/
                      proto/
                  sparse-checkout-cone-mode: false
                  clean: false

            - name: Install system OpenSSL
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libssl-dev pkg-config

            - name: Install protoc
              uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
              with:
                  version: '28.x'
                  repo-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install rust
              uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e
              with:
                  toolchain: 1.91.1

            - name: Install sccache
              uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

            - name: Configure sccache
              run: |
                  echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
                  sccache --start-server

            - name: Run cargo build
              env:
                  # Use system OpenSSL instead of vendored to avoid assembly build issue (2026-01-13)
                  OPENSSL_NO_VENDOR: '1'
              run: cargo build --all --locked --release && find target/release/ -maxdepth 1 -executable -type f | xargs strip

    test:
        name: Test Rust (${{ matrix.packages }})
        strategy:
            matrix: ${{ fromJSON(needs.changes.outputs.matrix) }}
        needs: changes
        if: needs.changes.outputs.rust == 'true'
        runs-on: depot-ubuntu-24.04-4
        timeout-minutes: 20

        defaults:
            run:
                working-directory: rust

        steps:
            - uses: actions/checkout@v6
              with:
                  clean: false
            - name: Clean up data directories with container permissions
              working-directory: .
              run: |
                  # Use docker to clean up files created by containers (from repo root, not rust/)
                  [ -d "data" ] && docker run --rm -v "$(pwd)/data:/data" alpine sh -c "rm -rf /data/seaweedfs /data/minio" || true
              continue-on-error: true

            - name: Setup main repo and dependencies
              run: |
                  docker compose -f ../docker-compose.dev.yml down

                  # Retry docker compose up with exponential backoff to handle transient registry errors
                  for i in 1 2 3; do
                    if docker compose -f ../docker-compose.dev.yml up -d; then
                      echo "Docker compose up succeeded"
                      break
                    else
                      if [ $i -lt 3 ]; then
                        echo "Docker compose up failed (attempt $i/3), retrying in $((i * 10)) seconds..."
                        sleep $((i * 10))
                      else
                        echo "Docker compose up failed after 3 attempts"
                        exit 1
                      fi
                    fi
                  done

                  COMPOSE_FILE=../docker-compose.dev.yml ../bin/wait-for-docker

                  echo "127.0.0.1 kafka clickhouse" | sudo tee -a /etc/hosts

            - name: Dump Kafka logs on failure
              if: failure()
              run: |
                  docker ps -a || true
                  docker logs --tail=500 rust-kafka-1 || true
                  docker inspect rust-kafka-1 || true

            # please keep the tag version here in sync with rust-version in rust/*/Cargo.toml
            - name: Install rust
              uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e
              with:
                  toolchain: 1.91.1

            - name: Install protoc
              uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
              with:
                  version: '28.x'
                  repo-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install sccache
              uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

            - name: Configure sccache
              run: |
                  echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
                  sccache --start-server

            - name: Set up Python
              uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
              with:
                  python-version-file: 'pyproject.toml'

            - name: Install uv
              id: setup-uv
              uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
              with:
                  enable-cache: true
                  save-cache: ${{ github.ref == 'refs/heads/master' }}
                  version: 0.9.9

            - name: Install SAML (python3-saml) dependencies
              if: steps.setup-uv.outputs.cache-hit != 'true'
              run: |
                  sudo apt-get update
                  sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl postgresql-client

            - name: Install python dependencies
              run: |
                  UV_PROJECT_ENVIRONMENT=$pythonLocation uv sync --frozen --dev --directory ..

            - name: Install sqlx-cli
              run: |
                  cargo install sqlx-cli --version 0.8.0 --features postgres --no-default-features --locked

            - name: Set up databases
              env:
                  DEBUG: 'true'
                  TEST: 'true'
                  SECRET_KEY: 'abcdef' # unsafe - for testing only
                  DATABASE_URL: 'postgres://posthog:posthog@localhost:5432/posthog'
              run: cd ../ && python manage.py setup_test_environment

            - name: Run sqlx migrations
              env:
                  DATABASE_URL: 'postgres://posthog:posthog@localhost:5432/posthog_persons'
              run: |
                  sqlx migrate run --source persons_migrations/

            - name: Download MaxMind Database
              run: |
                  cd ../ && ./bin/download-mmdb

            - name: Run cargo test
              env:
                  RUST_BACKTRACE: 1
                  # Set up dual database environment for feature-flags service
                  PERSONS_READ_DATABASE_URL: ${{ contains(format(' {0} ', matrix.packages), ' feature-flags ') && 'postgres://posthog:posthog@localhost:5432/posthog_persons' || '' }}
                  PERSONS_WRITE_DATABASE_URL: ${{ contains(format(' {0} ', matrix.packages), ' feature-flags ') && 'postgres://posthog:posthog@localhost:5432/posthog_persons' || '' }}
              run: |
                  for pkg in ${{ matrix.packages }}; do
                      echo "::group::Testing $pkg"
                      cargo test -p "$pkg"
                      echo "::endgroup::"
                  done

    linting:
        name: Lint Rust services
        needs: changes
        if: needs.changes.outputs.rust == 'true'
        runs-on: depot-ubuntu-22.04-4

        defaults:
            run:
                working-directory: rust

        steps:
            # Checkout project code
            # Use sparse checkout to only select files in rust directory
            # Turning off cone mode ensures that files in the project root are not included during checkout
            - uses: actions/checkout@v6
              with:
                  sparse-checkout: |
                      rust/
                      proto/
                  sparse-checkout-cone-mode: false
                  clean: false

            - name: Install system OpenSSL
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libssl-dev pkg-config

            - name: Install protoc
              uses: arduino/setup-protoc@c65c819552d16ad3c9b72d9dfd5ba5237b9c906b # v3.0.0
              with:
                  version: '28.x'
                  repo-token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install rust
              uses: dtolnay/rust-toolchain@0b1efabc08b657293548b77fb76cc02d26091c7e
              with:
                  toolchain: 1.91.1
                  components: clippy,rustfmt

            - name: Install sccache
              uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

            - name: Configure sccache
              run: |
                  echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
                  sccache --start-server

            - name: Check format
              run: cargo fmt -- --check

            - name: Run clippy
              env:
                  # Use system OpenSSL instead of vendored to avoid assembly build issue (2026-01-13)
                  OPENSSL_NO_VENDOR: '1'
              run: cargo clippy --all-targets --all-features -- -D warnings

            - name: Run cargo check
              env:
                  # Use system OpenSSL instead of vendored to avoid assembly build issue (2026-01-13)
                  OPENSSL_NO_VENDOR: '1'
              run: cargo check --all-features

    shear:
        name: Shear Rust services
        needs: changes
        if: needs.changes.outputs.rust == 'true'
        runs-on: depot-ubuntu-22.04-4

        defaults:
            run:
                working-directory: rust

        steps:
            # Checkout project code
            # Use sparse checkout to only select files in rust directory
            # Turning off cone mode ensures that files in the project root are not included during checkout
            - uses: actions/checkout@v6
              with:
                  sparse-checkout: |
                      rust/
                      proto/
                  sparse-checkout-cone-mode: false
                  clean: false

            - name: Install cargo-binstall
              uses: cargo-bins/cargo-binstall@5cbf019d8cb9b9d5b086218c41458ea35d817691 # main

            - name: Install cargo-shear
              run: cargo binstall --no-confirm cargo-shear@1.1.12

            - run: cargo shear

    # Collate job - single required status check for branch protection.
    # Individual jobs skip entirely when no Rust changes, saving runner time.
    rust_tests:
        needs: [changes, build, test, linting, shear]
        name: Rust Tests Pass
        runs-on: ubuntu-latest
        if: always()
        steps:
            - name: Check all Rust jobs
              run: |
                  # Fail if change detection itself failed
                  if [[ "${{ needs.changes.result }}" == "failure" ]]; then
                    echo "Change detection job failed."
                    exit 1
                  fi

                  # Pass if no Rust changes detected (jobs were skipped)
                  if [[ "${{ needs.changes.outputs.rust }}" != "true" ]]; then
                    echo "Rust checks were skipped (no relevant changes)"
                    exit 0
                  fi

                  if [[ "${{ needs.build.result }}" != "success" && "${{ needs.build.result }}" != "skipped" ]]; then
                    echo "Rust build failed."
                    exit 1
                  fi

                  if [[ "${{ needs.test.result }}" != "success" && "${{ needs.test.result }}" != "skipped" ]]; then
                    echo "Rust tests failed."
                    exit 1
                  fi

                  if [[ "${{ needs.linting.result }}" != "success" && "${{ needs.linting.result }}" != "skipped" ]]; then
                    echo "Rust linting failed."
                    exit 1
                  fi

                  if [[ "${{ needs.shear.result }}" != "success" && "${{ needs.shear.result }}" != "skipped" ]]; then
                    echo "Rust shear failed."
                    exit 1
                  fi

                  echo "All Rust checks passed."
