on:
    push:
        branches:
            - master
    pull_request:
    merge_group:

name: Security

permissions:
    contents: read
    actions: read
    security-events: write

env:
    SEMGREP_ENABLE_VERSION_CHECK: 'false'

jobs:
    ensure-pinned-actions:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Ensure SHA pinned actions
              uses: zgosalvez/github-actions-ensure-sha-pinned-actions@9e9574ef04ea69da568d6249bd69539ccc704e74 # v4.0.0
              with:
                  allowlist: |
                      actions/
                      aws-actions/
                      docker/
                      github/
                      hashicorp/
                      PostHog/
                      tailscale/

    semgrep-python:
        runs-on: ubuntu-latest
        container:
            image: returntocorp/semgrep

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Run Semgrep
              run: |
                  semgrep \
                    --config "p/python" \
                    --config "p/owasp-top-ten" \
                    --config "p/trailofbits" \
                    --exclude-rule trailofbits.generic.redis-unencrypted-transport.redis-unencrypted-transport \
                    --error \
                    --metrics=off \
                    --verbose \
                    --sarif-output semgrep-python.sarif \
                    dags/ ee/ posthog/ products/

            - name: Upload results
              if: ${{ !cancelled() }}
              uses: github/codeql-action/upload-sarif@v4
              with:
                  sarif_file: semgrep-python.sarif
                  category: semgrep-python

    semgrep-go:
        runs-on: ubuntu-latest
        container:
            image: returntocorp/semgrep

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Run Semgrep
              run: |
                  semgrep \
                    --config "p/golang" \
                    --config "p/owasp-top-ten" \
                    --config "p/security-audit" \
                    --config "p/trailofbits" \
                    --error \
                    --metrics=off \
                    --verbose \
                    --sarif-output semgrep-go.sarif \
                    livestream/

            - name: Upload results
              if: ${{ !cancelled() }}
              uses: github/codeql-action/upload-sarif@v4
              with:
                  sarif_file: semgrep-go.sarif
                  category: semgrep-go

    semgrep-rust:
        runs-on: ubuntu-latest
        container:
            image: returntocorp/semgrep

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Run Semgrep
              run: |
                  semgrep \
                    --config "p/rust" \
                    --config "p/owasp-top-ten" \
                    --config "p/security-audit" \
                    --config "p/trailofbits" \
                    --exclude-rule trailofbits.generic.curl-unencrypted-url.curl-unencrypted-url \
                    --exclude-rule trailofbits.generic.redis-unencrypted-transport.redis-unencrypted-transport \
                    --exclude-rule trailofbits.rs.panic-in-function-returning-result.panic-in-function-returning-result \
                    --error \
                    --metrics=off \
                    --verbose \
                    --sarif-output semgrep-rust.sarif \
                    cli/ rust/

            - name: Upload results
              if: ${{ !cancelled() }}
              uses: github/codeql-action/upload-sarif@v4
              with:
                  sarif_file: semgrep-rust.sarif
                  category: semgrep-rust

    semgrep-js:
        runs-on: ubuntu-latest
        container:
            image: returntocorp/semgrep

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Run Semgrep
              run: |
                  semgrep \
                    --config "p/javascript" \
                    --config "p/owasp-top-ten" \
                    --config "p/security-audit" \
                    --config "p/trailofbits" \
                    --error \
                    --metrics=off \
                    --verbose \
                    --sarif-output semgrep-js.sarif \
                    frontend/ plugin-server/

            - name: Upload results
              if: ${{ !cancelled() }}
              uses: github/codeql-action/upload-sarif@v4
              with:
                  sarif_file: semgrep-js.sarif
                  category: semgrep-js

    semgrep_checks:
        needs: [semgrep-python, semgrep-go, semgrep-rust, semgrep-js]
        name: Semgrep Checks Pass
        runs-on: ubuntu-latest
        if: always()
        steps:
            - name: Check matrix outcome
              run: |
                  if [[ "${{ needs.semgrep-python.result }}" != "success" && "${{ needs.semgrep-python.result }}" != "skipped" ]]; then
                    echo "semgrep-python did not complete successfully."
                    exit 1
                  fi
                  if [[ "${{ needs.semgrep-go.result }}" != "success" && "${{ needs.semgrep-go.result }}" != "skipped" ]]; then
                    echo "semgrep-go did not complete successfully."
                    exit 1
                  fi
                  if [[ "${{ needs.semgrep-rust.result }}" != "success" && "${{ needs.semgrep-rust.result }}" != "skipped" ]]; then
                    echo "semgrep-rust did not complete successfully."
                    exit 1
                  fi
                  if [[ "${{ needs.semgrep-js.result }}" != "success" && "${{ needs.semgrep-js.result }}" != "skipped" ]]; then
                    echo "semgrep-js did not complete successfully."
                    exit 1
                  fi

                  echo "All checks passed."
