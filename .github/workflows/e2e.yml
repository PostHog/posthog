name: e2e
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Prepare server
        run: |
          docker pull posthog/posthog:dev
          docker-compose -f docker-compose.e2e.yml up -d
      - name: Check running containers
        run: docker ps -a
      - name: Check logs
        run: docker logs posthog_server
      - name: Cypress run
        run: |
          sleep 30
          docker-compose exec -T web yarn add cypress
          docker-compose exec -T web yarn run cypress run --config-file cypress.json