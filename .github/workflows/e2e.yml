name: e2e
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Pull previous docker image for cache
        run: docker pull posthog/posthog:dev
      - name: Prepare server
        run: docker-compose -f docker-compose.e2e.yml up -d
      - name: Check running containers
        run: docker ps -a
      - name: Check logs
        run: docker logs posthog_server

      - name: Cypress run
        run: |
          sleep 60
          docker-compose exec web yarn run cypress run --config-file cypress.json