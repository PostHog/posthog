name: Frontend Bundle Size Analysis

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'common/**'
      - 'products/**/frontend/**'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Frontend Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Save analysis scripts
        run: |
          cp frontend/build-for-analysis.mjs /tmp/build-for-analysis.mjs
          cp scripts/bundle-analysis/compare-bundles.mjs /tmp/compare-bundles.mjs

      - name: Build PR branch
        run: |
          cd frontend
          node build-for-analysis.mjs
          mv bundle-meta.json ../pr-bundle-meta.json

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          clean: false

      - name: Install base dependencies
        run: pnpm install --frozen-lockfile

      - name: Build base branch
        run: |
          cd frontend
          node /tmp/build-for-analysis.mjs
          mv bundle-meta.json ../base-bundle-meta.json

      - name: Generate analysis report
        id: analysis
        run: |
          node /tmp/compare-bundles.mjs \
            --base=base-bundle-meta.json \
            --pr=pr-bundle-meta.json \
            --output=bundle-report.md

      - name: Find existing comment
        uses: peter-evans/find-comment@3eae4d37986fb5a8592848f6a574fdf654e61f9e # v3.1.0
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## ðŸ“¦ Frontend Bundle Size'

      - name: Post or update comment
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043 # v4.0.0
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: bundle-report.md
          edit-mode: replace
