name: Livestream

on:
    pull_request:
        paths:
            - '.github/workflows/ci-livestream.yml'
            - 'livestream/**'

jobs:
    test:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
              with:
                  go-version: 1.24

            - name: Run tests
              run: cd livestream && go test -v
