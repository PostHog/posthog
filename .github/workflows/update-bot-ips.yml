name: Update Bot IPs

on:
    schedule:
        # Run daily at 2 AM UTC
        - cron: '0 2 * * *'
    workflow_dispatch: # Allow manual triggering

permissions:
    contents: read

jobs:
    update-bot-ips:
        runs-on: ubuntu-latest

        steps:
            - name: Get app token
              id: app-token
              uses: getsentry/action-github-app-token@d4b5da6c5e37703f8c3b3e43abb5705b46e159cc # v3
              with:
                  app_id: ${{ secrets.GH_APP_POSTHOG_SCHEDULED_ACTIONS_APP_ID }}
                  private_key: ${{ secrets.GH_APP_POSTHOG_SCHEDULED_ACTIONS_PRIVATE_KEY }}

            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  token: ${{ steps.app-token.outputs.token }}

            - name: Run update script
              run: |
                  ./bin/update-bots-list

            - name: Check for changes
              id: check-changes
              run: |
                  if git diff --quiet nodejs/assets/bot-ips.txt; then
                    echo "changes=false" >> $GITHUB_OUTPUT
                    echo "No changes detected in bot IPs"
                  else
                    echo "changes=true" >> $GITHUB_OUTPUT
                    echo "Changes detected in bot IPs"
                    git diff --stat nodejs/assets/bot-ips.txt
                  fi

            - name: Create Pull Request
              if: steps.check-changes.outputs.changes == 'true'
              uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v5
              with:
                  token: ${{ steps.app-token.outputs.token }}
                  commit-message: 'Update bot IPs from GoodBots repository'
                  title: 'ðŸ¤– Update bot IPs from GoodBots repository'
                  body: |
                      This PR updates the bot IPs list from the [GoodBots repository](https://github.com/AnTheMaker/GoodBots).

                      **Changes:**
                      - Updated `nodejs/assets/bot-ips.txt` with latest bot IPs

                      **Source:** https://raw.githubusercontent.com/AnTheMaker/GoodBots/main/all.ips

                      This is an automated update that runs daily.
                  base: master
                  delete-branch: true
                  labels: |
                      automated
                      bot-ips
                      dependencies
                  reviewers: |
                      PostHog/team-workflows
