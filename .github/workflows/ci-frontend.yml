name: Frontend CI

on:
    - pull_request

jobs:
    code-quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Set up Node 12
              uses: actions/setup-node@v1
              with:
                  node-version: 12

            - name: Install package.json dependencies with Yarn
              run: yarn

            - name: Check formatting with prettier
              run: yarn prettier:ci

            - name: Lint with ESLint
              run: yarn eslint:ci
