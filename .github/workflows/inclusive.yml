name: Inclusive Language Linter

on: [pull_request]

jobs:
    lint:
        name: Linting language
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: get-woke/woke-action-reviewdog@v0
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  reporter: github-pr-review
                  level: warning
