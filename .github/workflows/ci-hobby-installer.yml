name: Hobby Installer

on:
    pull_request:
        paths:
            - '.github/workflows/ci-hobby-installer.yml'
            - 'bin/hobby-installer/**'

permissions:
    contents: read

jobs:
    lint-and-test:
        runs-on: ubuntu-24.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version: '1.24'

            - name: Run golangci-lint
              uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
              with:
                  version: latest
                  working-directory: bin/hobby-installer
                  args: --timeout=5m

            - name: Run tests
              run: cd bin/hobby-installer && make test

    build:
        runs-on: ${{ matrix.runner }}
        strategy:
            matrix:
                include:
                    - runner: ubuntu-24.04
                      arch: amd64
                    - runner: ubuntu-24.04-arm
                      arch: arm64

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version: '1.24'

            - name: Build
              run: cd bin/hobby-installer && make build
