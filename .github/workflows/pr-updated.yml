name: Updated PR

on:
    pull_request:
        types:
            - opened
            - edited
            - synchronize

jobs:
    lint-pr:
        name: Validate PR title against Conventional Commits
        runs-on: ubuntu-24.04
        permissions:
            contents: read
            pull-requests: read
        steps:
            - uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6.1.1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
