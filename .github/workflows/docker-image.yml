name: Docker Image CI

on:
  push:
    branches: [ "self_host" ]
  pull_request:
    branches: [ "self_host" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mano233/posthog:$(date +%s)
