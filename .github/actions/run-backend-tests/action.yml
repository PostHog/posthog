name: Run Backend Django tests
inputs:
    cache-id:
        type: string
    python-version:
        required: true
        type: string
    clickhouse-server-image-version:
        default: '21.6.5'
        type: string
    ee:
        required: true
        type: boolean
    foss:
        required: true
        type: boolean
    saml:
        required: true
        type: boolean
    concurrency:
        required: true
        type: number
    group:
        required: true
        type: number

runs:
    using: 'composite'
    steps:
        - name: Start stack with Docker Compose
          shell: bash
          run: |
              export CLICKHOUSE_SERVER_IMAGE_VERSION=${{ inputs.clickhouse-server-image-version }}
              docker-compose -f docker-compose.dev.yml down
              docker-compose -f docker-compose.dev.yml up -d db clickhouse zookeeper kafka redis &

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
              python-version: ${{ inputs.python-version }}

        - name: Install SAML (python3-saml) dependencies (not required for Cloud or FOSS)
          if: ${{ inputs.saml == 'true' }}
          shell: bash
          run: |
              sudo apt-get update
              sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl

        - uses: syphar/restore-virtualenv@v1.2
          id: cache-backend-tests
          with:
              custom_cache_key_element: v1-${{ inputs.cache-id }}

        - uses: syphar/restore-pip-download-cache@v1
          if: steps.cache-backend-tests.outputs.cache-hit != 'true'

        - name: Install python dependencies
          if: steps.cache-backend-tests.outputs.cache-hit != 'true'
          shell: bash
          run: |
              python -m pip install -r requirements-dev.txt
              python -m pip install -r requirements.txt

        - name: Install SAML python dependencies
          if: ${{ inputs.saml == 'true' }}
          shell: bash
          run: |
              python -m pip install python3-saml==1.12.0

        - name: Add kafka host to /etc/hosts for kafka connectivity
          shell: bash
          run: sudo echo "127.0.0.1 kafka" | sudo tee -a /etc/hosts

        - name: Set up needed files
          shell: bash
          run: |
              mkdir -p frontend/dist
              touch frontend/dist/index.html
              touch frontend/dist/layout.html
              touch frontend/dist/shared_dashboard.html

        - name: Wait for Clickhouse & Kafka
          shell: bash
          run: bin/check_kafka_clickhouse_up

        - name: Run FOSS tests
          if: ${{ inputs.foss == 'true' }}
          shell: bash
          run: |
              pytest -m "not ee" posthog/ --cov  --cov-report=xml:coverage-postgres.xml

        - name: Run SAML tests
          if: ${{ inputs.saml == 'true' }}
          shell: bash
          run: |
              pytest ee -m "saml_only"

        - name: Run ee/ tests
          if: ${{ inputs.ee == 'true' }}
          shell: bash
          run: |
              pytest ee -m "not saml_only" \
                  --splits ${{ inputs.concurrency }} \
                  --group ${{ inputs.group }} \
                  --store-durations \
                  --cov \
                  --cov-report=xml:coverage-clickhouse.xml

        - name: Run pytest.mark.ee tests
          if: ${{ inputs.ee == 'true' && inputs.group == '1' }}
          shell: bash
          run: |
              pytest posthog -m "ee"

        - uses: codecov/codecov-action@v2
          if: ${{ inputs.saml == 'false' && inputs.cloud == 'false' }}
          with:
              files: ./coverage-postgres.xml,./coverage-clickhouse.xml
              fail_ci_if_error: false
              verbose: true

        - name: Upload updated timing data as artifacts
          uses: actions/upload-artifact@v2
          if: ${{ inputs.ee == 'true' }}
          with:
              name: timing_data-${{ inputs.group }}
              path: .test_durations
