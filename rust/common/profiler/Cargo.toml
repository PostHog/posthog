[package]
name = "common-profiler"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
anyhow = { workspace = true }
axum = { workspace = true }
flate2 = { workspace = true }
jemalloc_pprof = { version = "0.8", features = ["flamegraph"] }
