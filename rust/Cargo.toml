[workspace]
resolver = "2"

members = [
    "property-defs-rs",
    "batch-import-worker",
    "capture",
    "capture-logs",
    "common/alloc",
    "common/cache",
    "common/cookieless",
    "common/database",
    "common/dns",
    "common/health",
    "common/kafka",
    "common/limiters",
    "common/metrics",
    "common/profiler",
    "common/redis",
    "common/s3",
    "common/serve_metrics",
    "common/symbol_data",
    "common/types",
    "common/compression",
    "common/hypercache",
    "feature-flags",
    "hook-api",
    "hook-common",
    "hook-janitor",
    "hook-worker",
    "cyclotron-core",
    "cyclotron-node",
    "cyclotron-janitor",
    "cymbal",
    "embedding-worker",
    "common/geoip",
    "common/hogvm",
    "kafka-deduplicator",
]

[workspace.lints.rust]
# See https://doc.rust-lang.org/stable/rustc/lints/listing/allowed-by-default.html
unstable_features = "forbid"
macro_use_extern_crate = "forbid"
let_underscore_drop = "deny"
non_ascii_idents = "deny"
trivial_casts = "deny"
trivial_numeric_casts = "deny"
unit_bindings = "deny"

[workspace.lints.clippy]
# See https://rust-lang.github.io/rust-clippy/, we might want to add more
enum_glob_use = "deny"

[workspace.dependencies]
anyhow = "1.0"
assert-json-diff = "2.0.2"
async-trait = "0.1.74"
axum = { version = "0.7.5", features = ["http2", "macros", "matched-path"] }
axum-client-ip = "0.6.0"
base64 = "0.22.0"
bytes = "1"
chrono = { version = "0.4.38", features = ["default", "serde"] }
chrono-tz = "0.10.1"
envconfig = "0.10.0"
eyre = "0.6.9"
flate2 = "1.0"
futures = { version = "0.3.29" }
futures-util = { version = "0.3.31" }
governor = { version = "0.5.1", features = ["dashmap"] }
http = { version = "1.1.0" }
http-body-util = "0.1.0"
httpmock = "0.7.0"
itoa = "1.0.15"
metrics = "0.22.0"
metrics-exporter-prometheus = "0.14.0"
once_cell = "1.18.0"
opentelemetry = { version = "0.22.0", features = ["trace"] }
opentelemetry-otlp = "0.15.0"
opentelemetry_sdk = { version = "0.22.1", features = ["trace", "rt-tokio"] }
public-suffix = "0.1.2"
rand = "0.8.5"
rdkafka = { version = "0.37.0", features = ["tracing", "ssl-vendored"] }
reqwest = { version = "0.12.3", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_derive = { version = "1.0" }
serde_json = { version = "1.0" }
serde_urlencoded = "0.7.1"
siphasher = "1.0.1"
sqlx = { version = "0.8.3", features = [
    "chrono",
    "json",
    "migrate",
    "postgres",
    "runtime-tokio",
    "tls-native-tls",
    "uuid",
] }
time = { version = "0.3.36", features = [
    "formatting",
    "macros",
    "parsing",
    "serde",
] }
thiserror = { version = "2.0" }
tokio = { version = "1.34.0", features = ["full"] }
tower = { version = "0.4.13", features = ["default", "limit"] }
tower-http = { version = "0.5.2", features = ["cors", "limit", "trace"] }
tracing = "0.1.40"
tracing-opentelemetry = "0.23.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.0"
uuid = { version = "1.6.1", features = ["v4", "v7", "serde"] }
neon = "1"
quick_cache = "0.6.9"
ahash = "0.8.11"
aws-config = { version = "1.1.7", features = ["behavior-version-latest"] }
aws-sdk-s3 = "1.58.0"
mockall = "0.13.0"
moka = { version = "0.12.8", features = ["sync", "future"] }
posthog-rs = { version = "0.3.5", features = ["async-client"] }
redis = { version = "0.32.7", features = ["tokio-comp", "cluster", "cluster-async"] }
regex = "1.11.1"
lz-str = "0.2.1"
opentelemetry-proto = "0.29.0"
tonic = "0.12.3"
