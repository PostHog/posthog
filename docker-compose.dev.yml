version: '3'
# TODO: Make sure you allocate at least 6GB of memory to docker for mac
services:
    db:
        image: postgres:12-alpine
        container_name: posthog_db
        environment:
            POSTGRES_USER: posthog
            POSTGRES_DB: posthog
            POSTGRES_PASSWORD: posthog
        ports:
            - '5432:5432'
    redis:
        image: 'redis:5-alpine'
        container_name: posthog_redis
        ports:
            - '6379:6379'
    worker: &worker
        build:
            context: .
            dockerfile: dev.Dockerfile
        command: ./bin/docker-worker-celery --with-scheduler
        volumes:
            # Do not override /code which has node dependencies already installed
            - .:/code2

            # Do not mount node_modules to improve perf on mac
            - node_modules:/code2/node_modules
            - plugins_node_modules:/code2/plugins/node_modules
        working_dir: /code2
        environment:
            DATABASE_URL: 'postgres://posthog:posthog@db:5432/posthog'
            REDIS_URL: 'redis://redis:6379/'
            SECRET_KEY: '<randomly generated secret key>'
            DEBUG: 'true'
            PGHOST: db
            PGUSER: posthog
            PGPASSWORD: posthog
        depends_on:
            - db
            - redis
        links:
            - db:db
            - redis:redis
    web:
        <<: *worker
        command: ./bin/docker-dev-web-nofrontend
        ports:
            - '8000:8000'

    frontend:
        <<: *worker
        command: ./bin/docker-frontend
        ports:
            - '8234:8234'

    plugin-server:
        <<: *worker
        command: ./bin/docker-plugin-server

volumes:
    node_modules:
    plugins_node_modules:
