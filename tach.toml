interfaces = []
layers = [
    "products",
    "non_isolated",
]
exclude = [
    ".*__pycache__",
    ".*egg-info",
    "docs",
    "tests",
]
source_roots = [
    ".",
]

[[modules]]
path = "<root>"
depends_on = [
    "ee",
    "posthog",
    "products.error_tracking",
    "products.llm_analytics",
    "products.logs",
]

[[modules]]
path = "common.hogql_parser"
depends_on = []
utility = true

[[modules]]
path = "common.hogvm.python"
depends_on = [
    "posthog",
]
utility = true

[[modules]]
path = "ee"
depends_on = [
    "<root>",
    "posthog",
    "products.data_warehouse",
    "products.error_tracking",
    "products.experiments",
    "products.feature_flags",
    "products.llm_analytics",
    "products.notebooks",
    "products.replay",
    "products.revenue_analytics",
    "products.surveys",
    "products.tasks",
]

[[modules]]
path = "posthog"
depends_on = [
    "<root>",
    "ee",
    "products.batch_exports",
    "products.customer_analytics",
    "products.data_modeling",
    "products.data_warehouse",
