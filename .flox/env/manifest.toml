  )

  echo -e "\n\033[1;35mâœ¨ Inspirational James Hawkins quote he never said: âœ¨\033[0m"
  echo -e "\033[3;36mğŸ’­ \"${quotes[$RANDOM % ${#quotes[@]}]}\"\033[0m"
  echo -e "\033[2;90m   - James Hawkins (probably)\033[0m"

  # Visual separator
  echo -e "\n\033[2;90mâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\033[0m"

  # Print intro message
  echo -e "
\033[3mYou're all set! Here's what you can do:\033[0m

