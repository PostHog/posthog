fi

echo -e "    \033[1;33mğŸ’» Configuring /etc/hosts for IPv6...\033[0m"
if ! grep -q "::1 kafka clickhouse clickhouse-coordinator objectstorage" /etc/hosts; then
  echo "::1 kafka clickhouse clickhouse-coordinator objectstorage" | sudo tee -a /etc/hosts 1> /dev/null
  echo -e "    \033[32mâœ… /etc/hosts amended for IPv6\033[0m"
else
  echo -e "    \033[32mâœ… /etc/hosts already contains the required entries\033[0m"
fi

echo -e "  \033[1;34mğŸ”‘ Environment variables\033[0m"
if [ -f "$DOTENV_FILE" ]; then
  set -o allexport
  source "$DOTENV_FILE"
  set +o allexport
  echo -e "    \033[32mâœ… Environment variables loaded from '$DOTENV_FILE' file\033[0m"
else
  echo -e "    \033[31mâŒ Environment variables file '$DOTENV_FILE' not found\033[0m"
fi

# The block below only runs when in an interactive shell
if [[ -t 0 ]]; then
  quotes=(
    # https://github.com/PostHog/posthog.com/blob/cd0ad2e5a96c3ff7d2662ec696a5560022ff318d/src/components/Careers/FounderNote/Audio
