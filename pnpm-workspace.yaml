packages:
    - '.'
    - common/esbuilder
    - common/hogvm/typescript
    - common/plugin_transpiler
    - common/storybook
    - common/tailwind
    - common/hogql_parser
    - frontend
    - playwright
    - nodejs
    - nodejs/src/scripts
    - products/*
    - docs/onboarding
    - services/mcp
    - rust/cyclotron-node

catalog:
    # Kea ecosystem - state management
    kea: ^3.1.7
    kea-forms: ^3.2.0
    kea-loaders: ^3.1.1
    kea-localstorage: ^3.1.0
    kea-router: ^3.4.1
    kea-subscriptions: ^3.0.1
    kea-test-utils: ^0.2.4
    kea-waitfor: ^0.2.1
    kea-window-values: ^3.0.1
    # PostHog packages
    posthog-js: 1.345.2
    # Build tools
    '@parcel/packager-ts': 2.13.3
    '@parcel/transformer-typescript-types': 2.13.3
    typescript: 5.4.5
    prettier: ^3.6.2
    # Testing
    jest: ^29.7.0
    '@types/jest': ^29.5.12
    '@types/node': ^22.13.14
    # Storybook
    '@storybook/addon-actions': ^7.6.4
    '@storybook/react': ^7.6.4
    '@storybook/testing-library': ^0.2.2
    '@storybook/types': ^7.6.4
    # Common utilities
    fast-deep-equal: ^3.1.3
    fuse.js: ^6.6.2
    ts-pattern: '4.3'
    use-debounce: ^9.0.3
    # React types
    '@types/react': ^18.3.27
    '@types/react-dom': ^18.3.7
    # Other shared
    husky: ^7.0.4
    lint-staged: ~15.4.3
    concurrently: ^5.3.0

# posthog-js needs to be excluded because we only update our CDN
# once a newer posthog-js version is merged onto this repo
minimumReleaseAge: 4320
minimumReleaseAgeExclude:
    - posthog-js
    - posthog-js-lite
    - node-forge@1.3.2
    - '@posthog/*'
    - '@modelcontextprotocol/sdk' # Security update for GHSA-345p-7cg4-v4c7
