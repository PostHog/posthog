title = "Proxy note"
callout_type = "fyi"
content = """
These SDKs **do not** proxy your calls. They only fire off an async call to PostHog in the background to send the data.

You can also use LLM analytics with other SDKs or our API, but you will need to capture the data in the right format. See the schema in the [manual capture section](/docs/llm-analytics/installation/manual-capture) for more details.
"""

# Step 3: Initialize PostHog and Anthropic wrapper
[[steps]]
title = "Initialize PostHog and the Anthropic wrapper"
badge = "required"

[[steps.content]]
type = "markdown"
content = """
Initialize PostHog with your project API key and host from [your project settings](https://app.posthog.com/settings/project), then pass it to our Anthropic wrapper.
"""

[[steps.content]]
type = "multi_code"
languages = ["python", "node"]

[[steps.content.code_blocks]]
language = "python"
label = "Python"
tab = "python"
content = """
from posthog.ai.anthropic import Anthropic
from posthog import Posthog

posthog = Posthog(
    "<ph_project_api_key>",
    host="<ph_client_api_host>"
)

client = Anthropic(
    api_key="sk-ant-api...", # Replace with your Anthropic API key
    posthog_client=posthog # This is an optional parameter. If it is not provided, a default client will be used.
)
"""

[[steps.content.code_blocks]]
language = "typescript"
label = "Node"
tab = "node"
content = """
import { Anthropic } from '@posthog/ai'
import { PostHog } from 'posthog-node'

const phClient = new PostHog(
  '<ph_project_api_key>',
  { host: '<ph_client_api_host>' }
)

const client = new Anthropic({
  apiKey: 'sk-ant-api...', // Replace with your Anthropic API key
  posthog: phClient
})
"""

[[steps.content]]
type = "note"
content = """
**Note:** This also works with the `AsyncAnthropic` client as well as `AnthropicBedrock`, `AnthropicVertex`, and the async versions of those.
"""

# Step 4: Call Anthropic LLMs
[[steps]]
title = "Call Anthropic LLMs"
badge = "required"

[[steps.content]]
type = "markdown"
content = """
Now, when you use the Anthropic SDK to call LLMs, PostHog automatically captures an `$ai_generation` event.

You can enrich the event with additional data such as the trace ID, distinct ID, custom properties, groups, and privacy mode options.
"""

[[steps.content]]
type = "multi_code"
languages = ["python", "node"]

[[steps.content.code_blocks]]
language = "python"
label = "Python"
tab = "python"
content = """
response = client.messages.create(
    model="claude-3-opus-20240229",
    messages=[
        {
            "role": "user",
            "content": "Tell me a fun fact about hedgehogs"
        }
    ],
    posthog_distinct_id="user_123", # optional
    posthog_trace_id="trace_123", # optional
    posthog_properties={"conversation_id": "abc123", "paid": True}, # optional
    posthog_groups={"company": "company_id_in_your_db"},  # optional 
    posthog_privacy_mode=False # optional
)

print(response.content[0].text)
"""

[[steps.content.code_blocks]]
language = "typescript"
label = "Node"
tab = "node"
content = """
const response = await client.messages.create({
  model: "claude-3-5-sonnet-latest",
  messages: [
    {
      role: "user",
      content: "Tell me a fun fact about hedgehogs"
    }
  ],
  posthogDistinctId: "user_123", // optional
  posthogTraceId: "trace_123", // optional
  posthogProperties: { conversationId: "abc123", paid: true }, // optional
  posthogGroups: { company: "company_id_in_your_db" }, // optional
  posthogPrivacyMode: false // optional
})

console.log(response.content[0].text)
phClient.shutdown()
"""

[[steps.content]]
type = "notes"
content = """
**Notes:**
- This also works when message streams are used (e.g. `stream=True` or `client.messages.stream(...)`).
- If you want to capture LLM events anonymously, **don't** pass a distinct ID to the request. See our docs on [anonymous vs identified events](/docs/data/anonymous-vs-identified-events) to learn more.
"""

[[steps.content]]
type = "markdown"
content = """
You can expect captured `$ai_generation` events to have the following properties:
"""

[[steps.content]]
type = "table"
headers = ["Property", "Description"]
rows = [
    ["$ai_model", "The specific model, like `gpt-5-mini` or `claude-4-sonnet`"],
    ["$ai_latency", "The latency of the LLM call in seconds"],
    ["$ai_tools", "Tools and functions available to the LLM"],
    ["$ai_input", "List of messages sent to the LLM"],
    ["$ai_input_tokens", "The number of tokens in the input (often found in response.usage)"],
    ["$ai_output_choices", "List of response choices from the LLM"],
    ["$ai_output_tokens", "The number of tokens in the output (often found in `response.usage`)"],
    ["$ai_total_cost_usd", "The total cost in USD (input + output)"],
    ["[...]", "See [full list](/docs/llm-analytics/generations#event-properties) of properties"]
]

