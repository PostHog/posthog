# Step 1: Install PostHog SDK
[[steps]]
title = "Install the PostHog SDK"
badge = "required"

[[steps.content]]
type = "markdown"
content = """
Setting up analytics starts with installing the PostHog SDK for your language. LLM analytics works best with our Python and Node SDKs.
"""

[[steps.content]]
type = "multi_code"
languages = ["python", "node"]

[[steps.content.code_blocks]]
language = "bash"
label = "Python"
tab = "python"
content = """
pip install posthog
"""

[[steps.content.code_blocks]]
language = "bash"
label = "Node"
tab = "node"
content = """
npm install @posthog/ai posthog-node
"""

# Step 2: Install Anthropic SDK
[[steps]]
title = "Install the Anthropic SDK"
badge = "required"

[[steps.content]]
type = "markdown"
content = """
Install the Anthropic SDK:
"""

[[steps.content]]
type = "multi_code"
languages = ["python", "node"]

[[steps.content.code_blocks]]
language = "bash"
label = "Python"
tab = "python"
content = """
pip install anthropic
