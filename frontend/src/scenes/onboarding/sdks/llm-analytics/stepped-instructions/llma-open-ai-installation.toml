# Step 3: Initialize clients
[[steps]]
title = "Initialize PostHog and OpenAI client"
badge = "required"

[[steps.content]]
type = "markdown"
content = """
Initialize PostHog with your project API key and host from [your project settings](https://app.posthog.com/settings/project), then pass it to our OpenAI wrapper.
"""

[[steps.content]]
type = "multi_code"
languages = ["python", "node"]

[[steps.content.code_blocks]]
language = "python"
label = "Python"
tab = "python"
content = """
from posthog.ai.openai import OpenAI
from posthog import Posthog

posthog = Posthog(
    "<ph_project_api_key>",
    host="<ph_client_api_host>"
)

client = OpenAI(
    api_key="your_openai_api_key",
    posthog_client=posthog # This is an optional parameter. If it is not provided, a default client will be used.
)
"""

[[steps.content.code_blocks]]
language = "typescript"
label = "Node"
tab = "node"
content = """
import { OpenAI } from '@posthog/ai'
import { PostHog } from 'posthog-node'

const phClient = new PostHog(
  '<ph_project_api_key>',
  { host: '<ph_client_api_host>' }
);

const openai = new OpenAI({
  apiKey: 'your_openai_api_key',
  posthog: phClient,
});

// ... your code here ...

// IMPORTANT: Shutdown the client when you're done to ensure all events are sent
phClient.shutdown()
"""

[[steps.content]]
type = "note"
content = """
**Note:** This also works with the `AsyncOpenAI` client.
"""

[[steps.content]]
type = "callout"
icon = "IconInfo"
title = "Proxy note"
callout_type = "fyi"
content = """
These SDKs **do not** proxy your calls. They only fire off an async call to PostHog in the background to send the data.

You can also use LLM analytics with other SDKs or our API, but you will need to capture the data in the right format. See the schema in the [manual capture section](/docs/llm-analytics/installation/manual-capture) for more details.
"""

# Step 4: Call OpenAI LLMs
[[steps]]
title = "Call OpenAI LLMs"
badge = "required"

[[steps.content]]
type = "markdown"
content = """
Now, when you use the OpenAI SDK to call LLMs, PostHog automatically captures an `$ai_generation` event.

You can enrich the event with additional data such as the trace ID, distinct ID, custom properties, groups, and privacy mode options.
"""

[[steps.content]]
type = "multi_code"
languages = ["python", "node"]

[[steps.content.code_blocks]]
language = "python"
label = "Python"
tab = "python"
content = """
response = client.responses.create(
    model="gpt-4o-mini",
    input=[
        {"role": "user", "content": "Tell me a fun fact about hedgehogs"}
    ],
    posthog_distinct_id="user_123", # optional
    posthog_trace_id="trace_123", # optional
    posthog_properties={"conversation_id": "abc123", "paid": True}, # optional
    posthog_groups={"company": "company_id_in_your_db"},  # optional 
    posthog_privacy_mode=False # optional
)

print(response.choices[0].message.content)
"""

[[steps.content.code_blocks]]
language = "typescript"
label = "Node"
tab = "node"
content = """
const completion = await openai.responses.create({
    model: "gpt-4o-mini",
    input: [{ role: "user", content: "Tell me a fun fact about hedgehogs" }],
    posthogDistinctId: "user_123", // optional
    posthogTraceId: "trace_123", // optional
    posthogProperties: { conversation_id: "abc123", paid: true }, // optional
    posthogGroups: { company: "company_id_in_your_db" }, // optional 
    posthogPrivacyMode: false // optional
});

console.log(completion.choices[0].message.content)
"""

[[steps.content]]
type = "notes"
content = """
**Notes:**
- We also support the old `chat.completions` API.
- This works with responses where `stream=True`.
- If you want to capture LLM events anonymously, **don't** pass a distinct ID to the request. See our docs on [anonymous vs identified events](/docs/data/anonymous-vs-identified-events) to learn more.
"""

[[steps.content]]
type = "markdown"
content = """
You can expect captured `$ai_generation` events to have the following properties:
"""

[[steps.content]]
