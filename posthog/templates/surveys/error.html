<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title }}</title>
    <style>
        :root {
            --ph-brand-blue: #1D4AFF;
            --ph-brand-orange: #F54E00;
            --ph-brand-yellow: #F9BD2B;
            --ph-brand-black: #000;
            --ph-brand-white: #fff;

            --ph-bg-primary: #fafaf9;
            --ph-bg-surface-primary: #fff;
            --ph-text-primary: #1d1f27;
            --ph-text-secondary: #6b7280;
            --ph-text-tertiary: #9ca3af;
            --ph-border-primary: #e5e7eb;
            --ph-shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --ph-radius: 0.75rem;
            --ph-radius-lg: 1rem;

            --ph-font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', helvetica, arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --ph-bg-primary: #1d1f27;
                --ph-bg-surface-primary: #2d2f3a;
                --ph-text-primary: #fff;
                --ph-text-secondary: #d1d5db;
                --ph-text-tertiary: #9ca3af;
                --ph-border-primary: #374151;
                --ph-brand-black: #fff;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--ph-font-family);
            background: var(--ph-bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--ph-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .error-container {
            background: var(--ph-bg-surface-primary);
            border: 1px solid var(--ph-border-primary);
            border-radius: var(--ph-radius-lg);
            box-shadow: var(--ph-shadow-lg);
            max-width: 600px;
            width: 100%;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                    var(--ph-brand-blue) 0%,
                    var(--ph-brand-orange) 50%,
                    var(--ph-brand-yellow) 100%);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: var(--ph-brand-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .error-icon::before {
            content: '!';
            color: white;
            font-size: 2rem;
            font-weight: 700;
        }

        .error-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--ph-text-primary);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--ph-text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--ph-radius);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.15s ease;
            cursor: pointer;
            font-size: 0.875rem;
            min-width: 140px;
        }

        .btn-primary {
            background: var(--ph-brand-orange);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #e04400;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--ph-text-secondary);
            border: 1px solid var(--ph-border-primary);
        }

        .btn-secondary:hover {
            background: var(--ph-bg-primary);
            color: var(--ph-text-primary);
        }

        .error-code {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            color: var(--ph-text-tertiary);
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }

        .decorative-dots {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 120px;
            height: 120px;
            opacity: 0.05;
            background-image: radial-gradient(var(--ph-brand-blue) 2px, transparent 2px);
            background-size: 20px 20px;
            border-radius: 50%;
        }

        @media (max-width: 640px) {
            .error-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .logo {
                height: 32px;
            }

            .error-icon {
                width: 64px;
                height: 64px;
            }

            .error-icon::before {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
