{% load i18n %}

<div style="margin: 10px 0;">
    <p>Import a previously exported session replay zip file</p>
    <p><strong>With this additional great power comes entirely another great responsibility</strong></p>

    <form method="post" action="{% url 'admin:posthog_team_import_replay' team.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin: 12px 0;">
            <label for="import_file">Zip file:</label>
            <input type="file" id="import_file" name="import_file" accept=".zip" required style="margin-left: 8px;" />
        </div>
        <div style="margin: 12px 0;">
            <label for="import_reason">Reason:</label>
            <input type="text" id="import_reason" name="reason" required style="margin-left: 8px; width: 400px;" placeholder="e.g. Testing session replay locally" />
        </div>
        <div style="margin-top: 12px;">
            <button type="submit" class="button">Import replay data</button>
        </div>
    </form>
</div>
