<div style="margin: 10px 0;">
    <a class="button" href="{{ view_url }}" target="_blank" style="margin-right: 10px;">View cached config JSON</a>
    <button type="submit" name="_rebuild_cache" class="button"
        formmethod="post" formaction="{{ rebuild_url }}" formnovalidate
        onclick="return confirm('Rebuild cache for team {{ team_name_escaped }}?');">
        Rebuild cache</button>
    <p style="margin-top: 8px; color: #666; font-size: 12px;">
        Cache key: <code>{{ cache_key }}</code>
    </p>
</div>
