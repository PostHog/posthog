category: Error tracking
feature: error_tracking
url_prefix: /error_tracking

tools:
    error-tracking-issues-list:
        operation: error_tracking_issues_list
        enabled: true
        title: List error tracking issues
        description: >
            List all error tracking issues in the project. Returns issues
            with status, volume, first/last seen timestamps, and assignee info.
        scopes: [error_tracking:read]
        annotations: { readOnly: true, destructive: false, idempotent: true }
        list: true

    error-tracking-issues-retrieve:
        operation: error_tracking_issues_retrieve
        enabled: true
        title: Get error tracking issue
        description: >
            Get a specific error tracking issue by ID. Returns full issue
            details including status, description, volume, and metadata.
        scopes: [error_tracking:read]
        annotations: { readOnly: true, destructive: false, idempotent: true }

    error-tracking-issues-partial-update:
        operation: error_tracking_issues_partial_update
        enabled: true
        title: Update error tracking issue
        description: >
            Update an error tracking issue. Can change status (active,
            resolved, suppressed), assign to a user, or update description.
        scopes: [error_tracking:write]
        annotations: { readOnly: false, destructive: false, idempotent: true }

