    <style>
        :root {
            --brand-blue: #1d4aff;
            --text-primary: #111;
            --text-secondary: #5e5e5e;
            --bg: #f3f0ec;
            --bg-card: #fff;
            --border: #e2dfda;
            --radius: 6px;
            --button-border: #b17816;
            --button-border-hover: #8e5b03;
            --button-frame: #eb9d2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 520px;
            width: 100%;
        }

        .window {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .window-titlebar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 8px 12px;
        }

        .window-titlebar-left {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
        }

        .window-titlebar-left svg {
            width: 14px;
            height: 14px;
        }

        .window-titlebar-left .chevron {
            width: 10px;
            height: 10px;
        }

        .window-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .window-title .chevron {
            width: 10px;
            height: 10px;
            color: var(--text-secondary);
        }

        .window-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .window-controls svg {
            width: 14px;
            height: 14px;
        }

        .card {
            background: var(--bg-card);
            padding: 48px 40px;
            text-align: center;
        }

        .logo-row {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 28px;
        }

        .logo-row svg {
            height: 28px;
            width: auto;
        }

        .badge {
            background: var(--brand-blue);
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            padding: 3px 8px;
            border-radius: var(--radius);
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .description {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .cta {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1.5rem;
            text-decoration: none;
            padding: 2.5px 12px 5.5px;
            border: 1px solid var(--button-border);
            border-radius: var(--radius);
            box-shadow: 0 3px 0 -1px var(--button-frame);
            cursor: pointer;
            transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease;
        }

        .cta:hover {
            border-color: var(--button-border-hover);
            transform: translateY(-0.5px);
            box-shadow: 0 3.5px 0 -1px var(--button-frame);
        }

        .cta:active {
            transform: translateY(0.5px);
            box-shadow: 0 2.5px 0 -1px var(--button-frame);
        }

        .cta svg {
            width: 16px;
            height: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .footer a:hover {
            color: var(--text-primary);
        }
    </style>
</head>
