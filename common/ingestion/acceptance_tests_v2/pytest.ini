[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging configuration - verbose by default
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s.%(msecs)03d [%(levelname)-5s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S

# Default options
# -v: verbose test names
# -s: no capture (show print statements)
# --tb=short: short tracebacks
addopts = -v -s --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    capture: tests related to event capture
    query: tests related to event querying
